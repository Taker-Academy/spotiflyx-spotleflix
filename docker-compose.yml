  #   ports:
  #     - "4200:4200"
  #   command: npm run start
  #   depends_on:
  #     - backend
  #   networks:
  #     - backend_overlay

networks:
  backend_overlay:
    driver: bridge
    attachable: true

volumes:
  spotiflyx_db_data: